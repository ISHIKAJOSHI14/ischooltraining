<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        addEventListener("load",init);
        function init(){
            document
            .getElementsByTagName("button")[0]
            .addEventListener("click", clickHandler);
            document
            .getElementsByTagName("button")[1]
            .addEventListener("click", gethandler);
            document
            .getElementsByTagName("button")[2]
            .addEventListener("click",removeHandler);
        }
        function clickHandler(){
            localStorage.user = document.getElementById("ti").value;
        }
        function gethandler(){
            console.log("user is:",localStorage.user)
        }
        function removeHandler(){
            localStorage.removeItem(document.getElementById("ti").value);
        }
        function deleteAll(){
            localStorage.clear();
        }
        function displayKeys() {
            var x;
            for (i = 0; i < localStorage.length; i++) {
                 x = localStorage.key(i);
                 document.getElementById("para").innerHTML = x;
            }
        };

    </script>
</head>
<body>
    <input type="text" id ="ti">
    <button>Store user</button>
    <hr>
    <button>get user name</button>
    <hr>
    <button>Remove Item</button>
</body>
</html>
